<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	
	<title>Pagina de Login</title>

<style th:inline="text">
body{
	background: white;
	background: url([[@{/images/internet.jpg}]])
	no-repeat center center fixed;
}
.login-form {
	width: 340px;
	margin: 50px auto;
	opacity : 0.90;
}

.login-form form {
	margin-bottom: 15px;
	background: #f7f7f7;
	background: #F2F1F1;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
	padding: 30px;
}

.login-form h2 {
	margin: 0 0 15px;
}

.form-control, .btn {
	min-height: 38px;
	border-radius: 2px;
}

.btn {
	font-size: 15px;
	font-weight: bold;
}
</style>	
</head>

<body >
<h2><a th:href="@{/home}">* Home Page da Empresa</a></h2>
<h2><a th:href="@{/home}">* Sobre</a></h2>
<div class="login-form">	
    <form th:action="@{/login}" method="post">
		<h4 class="text-center">Login Spring-Security</h4>
		<h6 class="text-center">Login: admin / user</h6>
		<h6 class="text-center">Senha: 123</h6>
        <h2 class="text-center">Logar</h2>       
        <!-- Error -->
        <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Credenciais Inválidas
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Sessão Encerrada
                        </div>
                    </div>
        <!-- Form Inputs -->
        <div class="form-group">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Logar</button>
        </div>
        <div class="clearfix">
        </div>
        <p class="text-center"><a href="#">Cadastrar</a></p>        
    </form>
    
	</div>                                       
<!-- <div th:replace="fragments/footer :: footer"/> -->

</body>
</html>
